<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Submit Form Without Page Refresh</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-sm p-4">
        <h3 class="mb-4">Demo Submit Form Without Page Refresh</h3>

        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="3"
              placeholder="Type your message"
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div
          id="responseMessage"
          class="mt-3 text-success fw-bold"
          style="display: none"
        ></div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#contactForm").submit(function (e) {
          e.preventDefault();

          $.ajax({
            url: "ajax.php",
            type: "POST",
            data: $(this).serialize(),
            success: function (response) {
              $("#responseMessage").html(response).fadeIn();
              $("#contactForm")[0].reset();
            },
            error: function () {
              $("#responseMessage")
                .html("An error occurred. Please try again.")
                .css("color", "red")
                .fadeIn();
            },
          });
        });
      });
    </script>
  </body>
</html>
