<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body,
      html {
        height: 100%;
      }

      .bg-image {
        background-image: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb");
        background-size: cover;
        background-position: center;
        height: 100vh;
      }

      .form-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .form-box {
        width: 100%;
        max-width: 380px;
      }

      .btn-primary {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Image -->
        <div class="col-md-6 d-none d-md-block bg-image"></div>

        <!-- Login Form -->
        <div class="col-md-6 form-container">
          <div class="form-box shadow p-4 bg-white rounded">
            <h4 class="mb-3 text-center">Welcome back!</h4>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" />
                <label class="form-check-label" for="remember"
                  >Remember me</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div class="text-center mt-3">
              <a href="#" class="small">Forgot password?</a><br />
              <span class="small"
                >Donâ€™t have an account? <a href="#">Register</a></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
